<main class="px-4 space-y-8 pt-4">
  
  <!-- Dashboard Card -->
  <app-card-content class="mb-2">
    <div class="mb-6">
      <p class="label text-white/60 text-xs mb-1">
        Total de deuda
      </p>
      <p class="text-white fw-bold fs-2">
        $193.500
      </p>
    </div>

    <!-- Este NO tiene el fondo especial -->
    <app-card-icon icon="calendar-outline">
      <div class="flex flex-col gap-0 items-start mt-3">
        <p class="label text-white/60 text-xs mb-0">
          Próximo vencimiento
        </p>
        <p class="value text-white text-sm font-medium">
          15 de Diciembre, 2025
        </p>
      </div>
    </app-card-icon>

    <div class="mt-2">
      <app-glass-button class="w-full" [routerLink]="'/debt-detail'">
        Ver detalle
      </app-glass-button>
    </div>
  </app-card-content>

  <!-- Quick Actions -->
  <section class="space-y-4">
  <p class="text-white font-medium text-base px-2 mb-3 mt-3">Gestionar deudas</p>

    <div class="actions-grid px-0">
      <!-- Estos SÍ tienen el fondo especial -->
      <app-card-icon 
        icon="add-circle-outline" 
        variant="stacked"
        [useCardContentBg]="true"
        [routerLink]="'./add-debt'">
        <p class="text-white text-sm">Agregar</p>
      </app-card-icon>
      
      <app-card-icon 
        icon="chatbubble-outline" 
        variant="stacked"
        [useCardContentBg]="true"
        [routerLink]="'./negotiate-debt'">
        <p class="text-white text-sm">Negociar</p>
      </app-card-icon>
      
      <app-card-icon 
        icon="time-outline" 
        variant="stacked"
        [useCardContentBg]="true">
        <p class="text-white text-sm">Historial</p>
      </app-card-icon>
    </div>
  </section>

  <!-- Deudas Recientes -->
  <section class="space-y-4">
    <div class="section-header">
      <p class="text-white font-medium text-base">
        Deudas recientes
      </p>

      <button class="see-all mb-2">
        Ver todas
      </button>
    </div>

    <div class="space-y-3">
      @for (debt of recentDebts; track debt.name) {
        <div class="debt-card-wrapper">
          <app-card-icon 
            [icon]="debt.icon"
            [status]="debt.status"
            [statusLabel]="getStatusLabel(debt.status)"
            [useCardContentBg]="true">

            <div class="flex flex-col py-2">
              <p class="text-white text-sm font-medium mb-1">
                {{ debt.name }}
              </p>

              <div class="flex items-center gap-2 mt-2">
                <span class="text-white font-semibold">
                  ${{ debt.amount.toLocaleString('es-AR') }}
                </span>
              </div>
            </div>

          </app-card-icon>
        </div>
      }
    </div>

  </section>
</main>
