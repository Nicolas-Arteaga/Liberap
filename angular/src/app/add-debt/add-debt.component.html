<div class="min-vh-100 pb-4">
  
  <!-- Header -->
  <header class="d-flex align-items-center gap-3 px-4 py-4">
    <button 
      class="btn p-0 border-0 bg-transparent"
      (click)="handleCancel()">
      <ion-icon name="arrow-back-outline" class="text-white fs-5"></ion-icon>
    </button>
    <h1 class="text-white fw-bold mt-0 fs-4 text-center w-100">Agregar deuda</h1>
  </header>

  <!-- Main Content -->
  <main class="px-4">
    
    <!-- Form Card -->
    <app-card-content>
      <div class="space-y-4">
        
        <!-- Debt Name -->
        <div class="form-group position-relative">
          <app-label htmlFor="name" class="text-white-50 small mb-3">
            Nombre de la deuda
          </app-label>
          
          <app-input
            id="name"
            type="text"
            placeholder="Ej: Tarjeta Visa Banco Nación"
            [(ngModel)]="formData.name"
            name="name"
            class="pe-4">
          </app-input>
          
          <ion-icon 
            name="document-text-outline" 
            class="position-absolute end-0 top-50 translate-middle-y text-success z-1 p-3 me-1 mt-1">
          </ion-icon>
        </div>

        <!-- Total Amount -->
        <div class="form-group position-relative">
          <app-label htmlFor="amount" class="text-white-50 small mb-3">
            Monto total
          </app-label>
          
          <app-input
            id="amount"
            type="number"
            placeholder="Ej: 150000"
            [(ngModel)]="formData.amount"
            name="amount"
            class="pe-4">
          </app-input>
          
          <ion-icon 
            name="cash-outline" 
            class="position-absolute end-0 top-50 translate-middle-y text-success z-1 p-3 me-1 mt-1">
          </ion-icon>
        </div>

        <!-- Due Date -->
        <div class="form-group">
          <app-label htmlFor="dueDate" class="text-white-50 small mb-3">
            Fecha de vencimiento
          </app-label>
          <app-input
            id="dueDate"
            type="date"
            [(ngModel)]="formData.dueDate"
            name="dueDate">
          </app-input>
        </div>

        <!-- Debt Type -->
        <div class="form-group">
          <app-label class="text-white-50 small mb-3 mt-3 d-block">
            Tipo de deuda
          </app-label>
          <app-select
            [options]="debtTypeOptions"
            placeholder="Seleccionar tipo..."
            [(value)]="formData.type">
          </app-select>
        </div>

        <!-- Minimum Payment -->
        <div class="form-group position-relative">
          <app-label htmlFor="minimumPayment" class="text-white-50 small mb-3 mt-3">
            Pago mínimo <span class="text-white-50">(Opcional)</span>
          </app-label>
          
          <app-input
            id="minimumPayment"
            type="number"
            placeholder="Ej: 8500"
            [(ngModel)]="formData.minimumPayment"
            name="minimumPayment"
            class="pe-4">
          </app-input>
          
          <ion-icon 
            name="card-outline" 
            class="position-absolute end-0 top-50 translate-middle-y text-success z-1 p-3 me-1 mt-1">
          </ion-icon>
        </div>

        <!-- Divider -->
        <div class="profile-divider my-4 mb-3"></div>

        <!-- Reminder Toggle -->
        <app-toggle
          label="Activar recordatorio"
          description="Te enviaremos una notificación antes del vencimiento"
          [(value)]="formData.reminderEnabled">
        </app-toggle>

        <!-- Reminder Days (conditional) -->
        <div *ngIf="formData.reminderEnabled" class="mt-3 ps-4" style="border-left: 2px solid rgba(0, 196, 125, 0.2)">
          <div class="form-group">
            <app-label class="text-white-50 small mb-3 d-block">
              Recordar con anticipación
            </app-label>
            <app-select
              [options]="reminderDaysOptions"
              placeholder="Seleccionar días..."
              [(value)]="formData.reminderDays">
            </app-select>
          </div>
        </div>

      </div>
    </app-card-content>

    <!-- Action Buttons -->
    <div class="mt-4 space-y-3">
      
      <!-- Save Button -->
      <app-glass-button
        variant="solid"
        (click)="handleSave()"
        class="w-100 py-3 rounded-3">
        Guardar deuda
      </app-glass-button>

      <!-- Cancel Button -->
      <button
        (click)="handleCancel()"
        class="btn btn-outline-light btn-lg w-100 rounded-4">
        Cancelar
      </button>

    </div>

  </main>
</div>
