<main class="px-4 space-y-6 pt-4">
  
  <!-- Header -->
  <header class="mb-4">
    <h1 class="text-white font-bold text-2xl mb-1">
      Mis Deudas
    </h1>
    <p class="text-white-50 text-sm">
      Listado completo de tus deudas activas
    </p>
  </header>

  <!-- Fila 1 -->
  <div class="filter-row-wrapper">
    <div class="filter-row">

      <app-button
        group="left"
        label="Todas"
        [count]="totalCount"
        [active]="activeFilter === 'all'"
        (click)="activeFilter = 'all'"
      />

      <app-button
        group="right"
        label="Al día"
        variant="success"
        [count]="alDiaCount"
        [active]="activeFilter === 'al-dia'"
        (click)="activeFilter = 'al-dia'"
      />
    </div>
  </div>

  <!-- Fila 2 -->
  <div class="filter-row-wrapper p-2 mb-1">
    <div class="filter-row">
      <app-button
        group="left"
        label="Próximo venc."
        variant="warning"
        [count]="proximoCount"
        [active]="activeFilter === 'proximo'"
        (click)="activeFilter = 'proximo'"
      />

      <app-button
        group="right"
        label="Vencidas"
        variant="danger"
        [count]="vencidaCount"
        [active]="activeFilter === 'vencida'"
        (click)="activeFilter = 'vencida'"
      />
    </div>
  </div>


  <!-- Lista de Deudas -->
  <div class="space-y-3">
  @for (debt of filteredDebts; track debt.id) {
    <div class="debt-card-wrapper">
      <app-card-icon 
        [icon]="getIcon(debt.type)"
        [status]="getVisualStatus(debt)"   
        [statusLabel]="getStatusLabel(debt)"
        [useCardContentBg]="true">
        <div class="flex flex-col py-2"> <!-- ← Padding interno extra -->
          <p class="text-white text-sm font-medium mb-1">{{ debt.name }}</p>
          <div class="flex items-center gap-2 mt-2"> <!-- ← Más margen -->
            <span class="text-white font-semibold">
              ${{ debt.amount.toLocaleString('es-AR') }}
            </span>
            <span class="text-white-50 text-xs">• {{ debt.dueDate }}</span>
          </div>
        </div>
      </app-card-icon>
    </div>
  }
</div>

</main>
