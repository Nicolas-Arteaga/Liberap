<main class="px-4 pt-4">
  
  <!-- Header minimal -->
  <header class="mb-6">
    <h1 class="text-white font-bold text-2xl mb-1">
      Mis Análisis
    </h1>
    <p class="text-white text-sm">
      Tasas detectadas en tus productos
    </p>
  </header>

<!-- Filtros - una sola línea -->
<div class="flex gap-3 mb-6 pb-3">  
  <app-button
    label="Todos"
    [count]="allAnalyses.length"
    [active]="activeFilter === 'todos'"
    (click)="activeFilter = 'todos'" 
    class="me-2"
  />
  <app-button
    label="Abusivas"
    variant="danger"
    [count]="abusivaCount"
    [active]="activeFilter === 'abusiva'"
    (click)="activeFilter = 'abusiva'"
    class="p-1 me-1"
  />
  <app-button
    label="Elevadas"
    variant="warning"
    [count]="elevadaCount"
    [active]="activeFilter === 'elevada'"
    (click)="activeFilter = 'elevada'"
    class="p-1"
  />
</div>

  <!-- Lista ULTRA MINIMALISTA -->
  <div class="space-y-3">
    @for (analysis of filteredAnalyses; track analysis.id) {
      <div class="debt-card-wrapper">
        <!-- DEJA que CardIcon maneje el status visual -->
        <app-card-icon 
          [icon]="getIcon(analysis.type)"
          [status]="getStatusColor(analysis.status)"   
          [statusLabel]="getStatusLabel(analysis.status)"
          [useCardContentBg]="true">
          
          <!-- Contenido ULTRA minimalista -->
          <div class=" mt-0 mb-0">
            <!-- Solo nombre y número grande -->
            <p class="text-white text-sm font-medium mb-0 mt-3">{{ analysis.name }}</p>
            <p class="text-white font-bold text-xl">
              {{ formatPercent(analysis.interestRate) }}%
            </p>
          </div>
        </app-card-icon>
      </div>
    }
  </div>

</main>
