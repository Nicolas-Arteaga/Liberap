<div class="input-wrapper">
  <input
    [type]="inputType"
    [id]="id"
    [name]="name"
    [autocomplete]="autocomplete"
    [placeholder]="placeholder"
    [required]="required"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [class.with-trailing-icon]="hasPasswordToggle"
    class="input-field"
  />

  <!-- Bot칩n del ojito solo para contrase침as -->
  <button
    *ngIf="hasPasswordToggle"
    type="button"
    class="password-eye"
    (click)="togglePasswordVisibility()"
    tabindex="-1"
  >
    <!-- SVG para ojo ABIERTO (ver contrase침a) -->
    <svg *ngIf="isPasswordVisible" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-7-11-7a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 7 11 7a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
      <line x1="1" y1="1" x2="23" y2="23"></line>
    </svg>
    
    <!-- SVG para ojo CERRADO (ocultar contrase침a) -->
    <svg *ngIf="!isPasswordVisible" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
      <circle cx="12" cy="12" r="3"></circle>
    </svg>
  </button>
</div>
