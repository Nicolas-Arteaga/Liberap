<div class="modal fade show d-block" style="background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border-white-10 shadow-lg p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="text-white fw-bold mb-0 d-flex align-items-center gap-2">
                    <ion-icon [name]="getIcon()" [class]="'text-' + variant"></ion-icon>
                    {{ title }}
                </h3>
                <button class="btn p-0 border-0 bg-transparent text-white-50" (click)="dismiss.emit()">
                    <ion-icon name="close-outline" class="fs-4"></ion-icon>
                </button>
            </div>

            <div class="modal-body p-0 mb-4 text-white-50">
                <ng-content></ng-content>
            </div>

            <div class="d-flex gap-2">
                <app-glass-button variant="outline" class="flex-1" (click)="dismiss.emit()">
                    Cancelar
                </app-glass-button>
                <ng-content select="[actions]"></ng-content>
            </div>
        </div>
    </div>
</div>
